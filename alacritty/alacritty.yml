window:
  padding:
    x: 7
    y: 7
  class:
    instance: Alacritty
    general: Alacritty
  opacity: 1

scrolling:
  history: 0
  multiplier: 3

font:
  normal:
    family: Hack Nerd Font
    style: Regular
  bold:
    family: Hack Nerd Font
    style: Bold
  italic:
    family: Hack Nerd Font
    style: Italic
  bold_italic:
    family: Hack Nerd Font
    style: Bold Italic
  size: 10
draw_bold_text_with_bright_colors: true

cursor:
  style:
    shape: Block
    blinking: Always
  blink_interval: 750
  blink_timeout: 5

# theme
import:
  - ~/.config/alacritty/themes/tokyonight_night.yml

selection:
  save_to_clipboard: false

live_config_reload: true

shell:
  program: /usr/bin/fish

key_bindings:
  - { key: Return, mods: Super|Shift, action: SpawnNewInstance }
